<!-- start body part---->
<body>
    <header>
        <div id="header_container">
         <div id="wrapper">
             <img src="./Images/Logo Background Removed.png" width=10% ; height="10%";>  
                
             <form action="#">  
                 <input type="text" placeholder="Search products" name="search" style="width: 800pt;height: 30pt;">
                 <button>
                     <i class="fa fa-search" style="font-size:1.5pc"></i>
                 </button>
             </form>
           </div>
        </div>

        <!--Adding navigation bar-->
        
   </header>

  
   <main>
 <!--adding a slideshow to products-->
 <div class="carousal-container" style="margin-left: 0%;margin-right: 0%;margin-top: 0%;">
             
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner" style="margin-left:30%;margin-right: 30%;margin-top: 10%;">
                <div class="item active" style="align-items: center;">
                  <img src="./Images/clock1.webp" alt="C1" style="width:auto; height: auto;">
                </div>
          
                <div class="item">
                  <img src="./Images/Clocks2.jpeg" alt="C2" style="width:auto;height: auto">
                </div>
              
                <div class="item">
                  <img src="./Images/ganesha.webp" alt="ganesha" style="width:auto ;height: auto">
                </div>
                <div class="item">
                    <img src="./Images/idol2.jpeg" alt="buddha" style="width:50%;height:50%">
                  </div>
              
              <div class="item">
                <img src="./Images/pots1.webp" alt="pot1" style="width:50%;height: 50%">
              </div>
              <div class="item">
                <img src="./Images/pots2.webp" alt="pot2" style="width:50%;height: 50%">
              </div>
                
                 <div class="item">
                  <img src="./Images/pf.webp" alt="pf1" style="width:auto;height: auto">
                    </div>
                 
                 <div class="item">
                    <img src="./Images/Photo frames 1.jpg" alt="pf2" style="width:50%;height:50%">
                      </div>
                   </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          
  <!--adding a slideshow to products-->
   </main>
